<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Kanban Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kanban.css">
</head>

<body>
    <div class="boards overflow-auto p-0" id="boardsContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="kanban.js"></script>

    <script>
        $(document).ready(function () {
            $('#boardsContainer').kanbanBoard({
                statuses: [
                    { status: "backlog", title: "Backlog", color: "#ffcc00" },
                    { status: "open", title: "Open", color: "#00cc00" },
                    { status: "in_progress", title: "In Progress", color: "#0099ff" },
                    { status: "done", title: "Done", color: "#cc66ff" },
                    { status: "closed", title: "Closed", color: "#ff6666" }
                ],
                data: {
                    config: {
                        enableDelete: true // Set to false to disable delete button
                    },
                    kanbanData: [
                        { id: 1, title: "Card 1", description: "Description 1", status: "backlog" },
                        { id: 2, title: "Card 2", description: "Description 2", status: "open" }
                    ]
                },
                updateCardPositionUrl: '/update-card-position',
                deleteCardUrl: '/delete-card'
            });
        });
    </script>
</body>

</html>
